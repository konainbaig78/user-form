<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="shortcut icon" href="images/download.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="registrationForm" onsubmit="return validateForm()">
            <div class="form-group">
            
                <input type="text" id="username" name="username" required class="input-field" placeholder="Name">
                <span class="error" id="usernameError"></span>
            </div>
            <div class="form-group">
                
                <input type="email" id="email" name="email" required class="input-field" placeholder="Email">
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" required class="input-field" placeholder="Password">
                <span class="error" id="passwordError"></span>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
